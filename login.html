<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="flex min-h-screen">
      <img
        class="w-1/2 hidden lg:block md:block h-[963px]"
        src="https://images.pexels.com/photos/1420440/pexels-photo-1420440.jpeg?cs=srgb&dl=pexels-todd-trapani-1420440.jpg&fm=jpg"
        alt=""
      />
      <div class="flex justify-center items-center w-full lg:w-1/2 space-y-10">
        <div class="space-y-5 w-[80%]">
          <div class="text-xl font-bold">
            <span class="text-green-600">&#9650;</span> <span>FarmMan</span>
          </div>
          <div class="text-3xl font-bold">
            <div>Hello,</div>
            <div>Welcome Back.</div>
          </div>

          <form action="" class="mt-5 space-y-4">
            <h1 class="font-bold">Login to manage your account.</h1>
            <input
              class="border w-full p-2"
              type="text"
              placeholder="Email.."
            />
            <input
              class="border w-full p-2"
              type="text"
              placeholder="Password..."
            />
            <div class="text-blue-600 cursor-pointer hover:text-blue-400">
              Forgot your password?
            </div>
            <div
              class="bg-green-600 text-white hover:bg-green-700 p-2 text-center rounded-md"
            >
              Login
            </div>
          </form>
          <div class="text-center space-y-4 mt-4">
            <h1 class="font-bold">OR</h1>
            <div class="flex justify-center space-x-4">
              <i class="fa-brands fa-facebook text-3xl"></i>
              <i class="fa-brands fa-twitter text-3xl"></i>
              <i class="fa-brands fa-linkedin text-3xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
